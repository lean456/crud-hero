<app-loader></app-loader>
<mat-card class="margin-card">
  <form [formGroup]="form">
    <mat-card-header>
      <mat-card-subtitle *ngIf="idParam">ID: {{ hero.id }} </mat-card-subtitle>
      <!-- <img
        mat-card-md-image
        src="{{ getImageSuperhero(hero.name) }}"
        alt="{{ hero.name }}"
        /> -->
    </mat-card-header>

    <mat-card-content>
      <mat-grid-list cols="4">
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field class="description-width">
            <mat-label>Name</mat-label>
            <input type="email" matInput formControlName="name" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field>
            <mat-label>Enemy</mat-label>
            <input matInput formControlName="enemy" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field>
            <mat-label>Power</mat-label>
            <input matInput formControlName="power" /> </mat-form-field
        ></mat-grid-tile>
        <mat-grid-tile [colspan]="4" [rowspan]="1">
          <mat-form-field class="description-width">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" /> </mat-form-field
        ></mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </form>
</mat-card>
