<div class="grid-container">
  <mat-grid-list cols="2" rowHeight="250px">
    <mat-grid-tile
      *ngFor="let hero of heros | async"
      [colspan]="1"
      [rowspan]="1"
    >
      <mat-card class="dashboard-card" *ngIf="hero; else notHeros">
        <mat-card-header>
          <mat-card-title>
            {{ hero.name }}
          </mat-card-title>
          <mat-card-subtitle>
            {{ hero.power }}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <mat-chip class="selected-chip">Enemy: {{ hero.enemy }}</mat-chip>

          <p>{{ hero.description }}</p>
        </mat-card-content>
        <mat-divider class="margin-divider"></mat-divider>
        <mat-card-actions class="button-separation" align="end">
          <button
            mat-stroked-button
            routerLink="/hero/{{ hero.id }}"
            color="primary"
          >
            Edit
          </button>

          <button mat-stroked-button color="warn" (click)="deleteHero(hero.id)">
            Delete
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<ng-template #notHeros><h3>NO hay superheros</h3></ng-template>
